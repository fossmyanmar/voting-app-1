<!DOCTYPE html>
<html ng-app="clementineApp">
<head>
	<title>Voting APP</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
	<!--JQuery CDN-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!--Nav Bar-->
	<script type="text/javascript">
    	$(document).ready(function(){     		
    		$('#menu').load("/nav", function(){
    			$("#mypolls").addClass('active');
    		});
    	});
	</script>
</head>

<header id="menu"></header>

<body>

	<h2 class="text-center">Votings</h2>
	<p class="text-center">Below are polls you own.</p>
	<p class="text-center">Select a poll to see the results and vote, or<span> <a href="/newpolls">make a new poll !</a></span></p>

	
	<div class="container">
		<img src="/public/img/clementine_150.png"/>
		<br/>
		<p class="clementine-text">Clementine.js</p>		
	</div>

	<div class="container" ng-controller="clickController">
		<p>You have clicked the button <span ng-cloak>{{clicks}}</span> times.</p>
		<br/>
		<div class="btn-container">
			<button type="submit" class="btn btn-add" ng-click="addClick()">Click Me</button>
			<button class="btn btn-delete" ng-click="resetClicks()">Reset</button>
		</div>
	</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="/controllers/clickController.client.js"></script>
</body>
</html>
