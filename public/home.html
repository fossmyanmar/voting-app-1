<!DOCTYPE html>
<html ng-app="mypollApp" ng-controller="allpoll">
<head>
	<title>Voting APP</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
	<!--JQuery CDN-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!--Nav Bar-->
	<script type="text/javascript">
    	$(document).ready(function(){     		
    		$('#menu').load("/nav", function(){
    			$("#home").addClass('active');
    		});
    	});
	</script>
</head>

<header id="menu"></header>

<body>
	<h2 class="text-center">Votings</h2>
	<p class="text-center">Below are polls hosted by fcc-voting.</p>
	<p class="text-center">Select a poll to see the results and vote, or<span> <a href="/newpolls">make a new poll !</a></span></p>

	<br/>

	<table class="table table-bordered table-hover table-responsive text-center">
        <thead class="thead-inverse">
            <tr>
                <th class="text-center">TITLE</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="poll in polls">             
                <td><a ng-href="/polls/{{poll.newid}}"> {{poll.title}}</a></td>  
            </tr>
        </tbody>
    </table>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="/controllers/allpolls.client.js"></script>

</body>
</html>
