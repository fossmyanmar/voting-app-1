<!DOCTYPE html>
<html ng-app="profileApp">
<head>
	<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>
<body>
	<div class="container" ng-controller="profileController">
		<div class="github-profile">
			<img src="/public/img/gh-mark-32px.png" alt="github logo"/>
			<p><span>ID: </span><span ng-cloak id="profile-id" class="profile-value">{{profileId}}</span></p>
			<p><span>Username: </span><span ng-cloak id="profile-username" class="profile-value">{{profileUsername}}</span></p>
			<p><span>Display Name: </span><span ng-cloak id="display-name" class="profile-value">{{displayName}}</span></p>
			<p><span>Repositories: </span><span ng-cloak id="profile-repos" class="profile-value">{{profileRepos}}</span></p>
			<a class="menu" href="/">Home</a>
			<p id="menu-divide">|</p>
			<a class="menu" href="/logout">Logout</a>
		</div>	
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
	<script type="text/javascript" src="controllers/userController.client.js"></script>
</body>
</html>
